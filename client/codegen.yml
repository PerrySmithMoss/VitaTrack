schema: 'https://vita-track.onrender.com/graphql'
documents: 'graphql/**/*/*.graphql'
overwrite: true
generates:
  graphql/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      pureMagicComment: true
      exposeQueryKeys: true
      exposeDocument: true
      exposeFetcher: true
      fetcher:
        func: '../fetcher#customFetcher'
  ./graphql.schema.json:
    plugins:
      - 'introspection'

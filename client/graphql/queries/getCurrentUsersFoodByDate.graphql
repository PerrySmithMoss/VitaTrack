query GetCurrentUsersFoodByDate($date: DateTime) {
  getCurrentUsersFoodByDate(date: $date) {
    errors {
      field
      message
    }
    data {
      id
      createdAt
      updatedAt
      name
      mealName
      numOfServings
      servingSize
      calories
      protein
      fat
      carbohydrate
      sugar
      sodium
      userId
      nutritionId
    }
  }
}